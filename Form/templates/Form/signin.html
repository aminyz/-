{% load static %}

<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="{% static "Form/css/style_form.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
<div class="wrapper">
    <span class="icon-close"><a style="color: #fcc719;" href="http://127.0.0.1:8000/"><ion-icon
            name="close-outline"></ion-icon></a></span>
    <div class="form-box login">
        <h2 style="direction: rtl;">ورود</h2>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input name="username" type="text" required>
                <label>نام کاربری</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline">
              </ion-icon></span>
                <input name="password" type="password" required>
                <label>رمز عبور</label>
            </div>
            <div class="remember-forgot">
                <label><input style="direction: rtl;" type="checkbox">مرا به یاد بسپار</label>
                <a href="#" style="direction: rtl;">رمز را فراموش کرده اید؟</a>
            </div>
            <a href="#">
                <button type="submit" class="btn">ورود</button>
            </a>
            <div class="login-register">
                <p>حساب کاربری ندارید؟<a href="/form/register" class="register-link">ثبت نام</a></p>
            </div>
        </form>
    </div>
</div>

<script src="{% static "Form/js/script_form.js" %}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
