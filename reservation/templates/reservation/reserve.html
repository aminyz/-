{% load static %}

<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو میز</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/style_reservation.css" %}">
    <link rel="stylesheet" href="{% static "Menu/css/style_menu.css" %}">
    <link rel="stylesheet" href="{% static "Home_page/css/style.css" %}">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="{% static "images/logo without background.png" %}" alt=""></a>

        <nav class="navbar">
            <a style="text-decoration: none" href="/">درباره ما </a>
            <a style="text-decoration: none" href="/">ارتباط با ما</a>
            <a style="text-decoration: none" href="/">نظرات کاربران</a>
            <a style="text-decoration: none" href=""> رزرو میز</a>
            <a style="text-decoration: none" href="/menu/">منو</a>
            <a style="text-decoration: none" href="/">خانه</a>
        </nav>

        <div class="icons">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <a href="/form/"><div class="fas fa-user" id="user-btn"></div></a>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" style="direction: rtl;" id="search-box" placeholder="جستجو">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>

<!--setction reservation start-->

<section class="reservation" id="reservation">

    <div class="image">
        <img src="{% static "images/restaurant.jpg" %}" alt="">
    </div>

    <div class="form">
        <h1 class="heading">رزرو میز</h1>
        <center><h3 style="color: goldenrod;" class="sub-heading">~ لطفا اطلاعات مربوطه را وارد کنید ~</h3></center>
        <form >
            <div class="form-holder">
                <div>
                    <select style="color: #fff;" class="select">
                        <option style="color: #010;">1 نفره</option>
                        <option style="color: #000;">2 نفره</option>
                        <option style="color: #000;">3 نفره</option>
                        <option style="color: #000;">4 نفره</option>
                        <option style="color: #000;">5 نفره</option>
                        <option style="color: #000;">VIP بخش</option>
                    </select>
                    <input style="direction: rtl; color: aliceblue;" type="text" name="" placeholder="ساعت">
                    <input style="direction: rtl; color: aliceblue;" type="text" name="" placeholder="شماره تماس">
                </div>

                <div style="direction: rtl;">
                    <input style="color: aliceblue;" type="text" name="" placeholder="تاریخ">
                    <input style="color: aliceblue;" type="text" name="" placeholder="نام">
                    <input style="color: aliceblue;" type="email" name="" placeholder="ایمیل">
                </div>
            </div>
            <center><a href="#" class="btn"> رزرو </a></center>
        </form>
    </div>
</section>

<!--setction reservation ends-->
    <section class="footer">
        <div class="share">
            <a href="#" class="fab fa-github"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-telegram"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

        <div class="links">
            <a style="text-decoration: none" href="/">خانه</a>
            <a style="text-decoration: none" href="/menu/">منو</a>
            <a style="text-decoration: none" href=""> رزرو میز</a>
            <a style="text-decoration: none" href="/">درباره ما </a>
            <a style="text-decoration: none" href="/">نظرات کاربران</a>
            <a style="text-decoration: none" href="/">ارتباط با ما</a>
        </div>

        <div class="credit"> توسعه یافته توسط تیم <span>پازل</span></div>

    </section>



    <script src="{% static "Home_page/js/script.js" %}"></script>
    <script src="{% static "js/script_reservation.js" %}"></script>
</body>
